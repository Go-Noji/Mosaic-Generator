<!DOCTYPE html>
<html>
<head>
  <title>Mosaic Generator</title>
  <meta charset="UTF-8">
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <form id="form" class="controller">
    <label class="controllerLabel">Image URL: <input id="imgUrl" type="text" value="images/8785432136_7e9d77bf10_o.jpg" placeholder="http://somethng.jpg" /></label>
    <label class="controllerLabel">Size: <input id="size" type="number" value="1" step="1" />%</label>
    <label class="controllerLabel">Zoom: <input id="zoom" type="number" value="10000000" step="100" />%</label>
    <label class="controllerLabel">Run: <input id="submit" type="button" value="Go!!" /></label>
    <label class="controllerLabel">changeImg: <input id="changeImg" type="button" value="change" /></label>
  </form>
  <div class="area">
    <div id="originalImgBox" class="originalImgBox">
      <img id="originalImg" src="images/8785432136_7e9d77bf10_o.jpg" alt="Oringinal image" /> 
    </div>
    <div id="imgBox" class="imgBox"></div>
  </div>
  <script type="text/javascript" src="js/init.js"></script>
</body>
</html>
